<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Settings | Digital Legacy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/styles.css" />
  <style>
    body {
      background-color: #f0f2f5;
    }
    .settings-container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 25px;
      color: #1d3557;
    }
  </style>
</head>
<body>
    <header>
        <h1>Welcome to AfterVault!!</h1>
        <br>
      </header>
  <div class="settings-container">
    <h2 class="text-center">User Settings</h2>
    <form id="settingsForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" id="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email (readonly)</label>
        <input type="email" id="email" class="form-control" readonly />
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="tel" id="phone" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Date of Birth</label>
        <input type="date" id="dob" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Update Settings</button>
    </form>
    <p class="text-center mt-3">
      <a href="dashboard.html">‚Üê Back to Dashboard</a>
    </p>
  </div>

  <script>
    const email = localStorage.getItem("userEmail");

    async function loadUserData() {
      try {
        const res = await fetch(`http://localhost:5000/get-user?email=${email}`);
        const user = await res.json();

        document.getElementById('username').value = user.username || '';
        document.getElementById('email').value = user.email || '';
        document.getElementById('phone').value = user.phone || '';
        document.getElementById('dob').value = user.dob || '';
      } catch (err) {
        console.error("Error loading user data:", err);
        alert("Failed to load user info.");
      }
    }

    document.getElementById('settingsForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const data = {
        email,
        username: document.getElementById('username').value,
        phone: document.getElementById('phone').value,
        dob: document.getElementById('dob').value
      };

      try {
        const res = await fetch('http://localhost:5000/update-user', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        alert(result.message);
      } catch (err) {
        console.error("Update error:", err);
        alert("Failed to update settings.");
      }
    });

    loadUserData();
    fetch('http://localhost:5000/update-user', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      
  </script>
</body>
</html>
