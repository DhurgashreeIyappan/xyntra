<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AfterVault Admin Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/styles/styles.css" />
</head>
<body class="bg-light p-4">

    <header>
        <h1>Welcome to AfterVault!!</h1>
        <br>
        <nav>
          <ul>
            <li><a href="index.html">Back to Home</a></li>
          </ul>
        </nav>
      </header>

  <div class="container">
    <br>
    <center><h2 class="mb-4">Admin Dashboard</h2></center>
    <table class="table table-bordered table-striped" id="userTable">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Last Login</th> <!-- NEW -->
          <th>Trusted Contacts</th>
        </tr>
      </thead>    
        <tbody></tbody>
      </table>      
  </div>
  
  <footer class="text-center mt-5 mb-3">
    <p>&copy; 2023 AfterVault. All rights reserved.</p>
  </footer>

  <script>
    fetch('http://localhost:5000/admin/all-users-with-trusted-contacts')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#userTable tbody');
        data.forEach(user => {
          const trustedHTML = user.trustedContacts.length > 0
            ? user.trustedContacts.map(tc =>
                `<div><strong>${tc.contactName}</strong> (${tc.contactEmail}) - ${tc.relation}</div>`
              ).join('')
            : 'None';
  
          const lastLoginDate = user.lastLoginDate
            ? new Date(user.lastLoginDate).toLocaleString()
            : 'Never Logged In';
  
          const row = `
            <tr>
              <td>${user.username}</td>
              <td>${user.email}</td>
              <td>${lastLoginDate}</td> <!-- NEW -->
              <td>${trustedHTML}</td>
            </tr>`;
          tbody.innerHTML += row;
        });
      })
      .catch(err => {
        console.error('Error fetching data:', err);
        document.querySelector('#userTable tbody').innerHTML = `
          <tr><td colspan="4" class="text-danger">Failed to load user data.</td></tr>`;
      });
  </script>
  
  
</body>
</html>
